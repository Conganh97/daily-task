# Development Profile Configuration

# Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/daily_task_dev
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# JPA/Hibernate Configuration (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration (Development)
spring.flyway.clean-disabled=false

# Logging Configuration (Development)
logging.level.com.dailytask=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration (Development)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true 